<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8"/>
    <title>E. Śliwka Lab2.S2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<form>
    <label for="p1">Imię:</label>
    <input type="text" id="p1" name="p1">

    <label for="p2">Nazwisko:</label>
    <input type="text" id="p2" name="p2">

    <label for="p9">Płeć:</label>
    <input type="radio" id="K" name="p9" value="K">
    <label for="K">Kobieta</label>
    <input type="radio" id="M" name="p9" value="M">
    <label for="M">Mężczyzna</label>

    <label for="p6">Data urodzenia:</label>
    <input type="date" id="p6" name="p6">

    <label for="p5">Numer telefonu:</label>
    <input type="tel" id="p5" name="p5" pattern="[0-9]{9}">

    <label for="p10">Miasto:</label>
    <input type="text" id="p10" name="p10">

    <label for="p3">Ulica:</label>
    <input type="text" id="p3" name="p3">

    <label for="p4">Numer domu:</label>
    <input type="number" id="p4" name="p4" min="1" max="200">

    <label for="p11">Numer mieszkania:</label>
    <input type="number" id="p11" name="p11" min="1" max="200">

    <input type="checkbox" id="p7" name="p7" value="true">
    <label for="p7">Posiadam pojazd(y)</label>

    <label for="p8">Hasło:</label>
    <input type="password" id="p8" name="p8">

    <input type="submit" value="Wyślij">
</form> 

</body>
</html>
