<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8"/>
    <title>E. Śliwka Lab2.S2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <style>
        form {
            max-width: 400px; 
            margin: 20px auto;
            padding: 20px; /* Add space inside the form */
            background-color: #f9f9f9; /* Light gray background */
            border: 1px solid #ccc; /* Light border around the form */
            border-radius: 8px; /* Rounded corners */
        }

        /* Style for labels */
        label {
            display: block; /* Make labels take the full width */
            margin: 10px 0 5px; /* Space around labels */
        }

        /* Style for input fields */
        input {
            width: 100%; /* Full width */
            padding: 8px; /* Space inside input fields */
            margin-bottom: 15px; /* Space below each input */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>

<form>
    <label for="p1">Imię:</label>
    <input type="text" id="p1" name="p1">

    <label for="p2">Nazwisko:</label>
    <input type="text" id="p2" name="p2">

    <label for="p9">Płeć:</label>
    <input type="radio" id="K" name="p9" value="K">
    <label for="K">Kobieta</label>
    <input type="radio" id="M" name="p9" value="M">
    <label for="M">Mężczyzna</label>

    <label for="p6">Data urodzenia:</label>
    <input type="date" id="p6" name="p6">

    <label for="p5">Numer telefonu:</label>
    <input type="tel" id="p5" name="p5" pattern="[0-9]{9}">

    <label for="p10">Miasto:</label>
    <input type="text" id="p10" name="p10">

    <label for="p3">Ulica:</label>
    <input type="text" id="p3" name="p3">

    <label for="p4">Numer domu:</label>
    <input type="number" id="p4" name="p4" min="1" max="200">

    <label for="p11">Numer mieszkania:</label>
    <input type="number" id="p11" name="p11" min="1" max="200">

    <input type="checkbox" id="p7" name="p7" value="true">
    <label for="p7">Posiadam pojazd(y)</label>

    <label for="p8">Hasło:</label>
    <input type="password" id="p8" name="p8">

    <input type="submit" value="Wyślij">
</form> 

</body>
</html>
